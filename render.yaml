services:
  - type: web
    name: mtaa-connect-backend
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: |
      python manage.py migrate
      gunicorn backend.wsgi:application
    envVars:
      - key: DJANGO_DEBUG
        value: "0"
